[core]
plugins = \
	alpha \
	autostart \
	command \
	animate \
	cube \
	fast-switcher \
	invert \
	move \
	place \
	resize \
	rounded-corners \
	simple-tile \
	vswitch \
	wallpaper \
	window-rules \
	wf-info \
	wm-actions \
	wobbly \
	zoom

close_top_view = <super> KEY_C
vwidth = 3
vheight = 2 

[wm-actions]
toggle_fullscreen = <super> KEY_F
toggle_sticky = <super> KEY_S
toggle_always_on_top = <super> KEY_H

[invert]
toggle = <super> KEY_I

[wallpaper:A]
path = /home/safe/wall/sisyphus-up.jpeg
workspaces = 0

[wallpaper:B]
path = /home/safe/wall/sadko-up.jpeg
workspaces = 1

[wallpaper:C]
path = /home/safe/wall/diogenes-up.jpeg
workspaces = 2

[wallpaper:a]
path = /home/safe/wall/sisyphus-down.jpeg
workspaces = 3

[wallpaper:b]
path = /home/safe/wall/sadko-down.jpeg
workspaces = 4

[wallpaper:c]
path = /home/safe/wall/diogenes-down.jpeg
workspaces = 5


[move]
activate = <super> BTN_LEFT

[resize]
activate = <super> BTN_RIGHT

[zoom]
modifier = <super>

[alpha]
modifier = <super> <ctrl>

[autostart]
notifications = mako

[simple-tile]
animation_duration = 0
inner_gap_size = 8
outer_horiz_gap_size = 640
outer_vert_gap_size = 16
key_toggle = <super> KEY_T

[fast-switcher]
activate = <super> KEY_N
inactive_alpha = 0.3

[vswitch]
duration = 150
wraparound = true
binding_up = <super> KEY_L
binding_down = <super> KEY_E
with_win_up = <super> <shift> KEY_L
with_win_down = <super> <shift> KEY_E
with_win_left = <super> <shift> KEY_O
with_win_right = <super> <shift> KEY_U

[cube]
rotate_left = <super> KEY_O
rotate_right = <super> KEY_U
activate = <ctrl> <alt> BTN_LEFT
initial_animation = 150

[command]
binding_terminal = <super> KEY_ENTER
command_terminal = kitty

binding_launcher = <super> KEY_D
command_launcher = dmenu_run

binding_web = <super> KEY_6
command_web = chromium

binding_code = <super> KEY_7
command_code = code

binding_music = <super> KEY_8
command_music = youtube-music

binding_date = <super> KEY_2
command_date = notify-send "$(date)"

binding_regap = <super> KEY_3
command_regap = ~f/bin/swap ~f/cfg/wayfire.ini simple-tile outer_horiz_gap_size 640 128

binding_screenshot = <super> <shift> KEY_P
command_screenshot = slurp | grim -g - $(date '+%F_%T').jpeg

repeatable_binding_volume_up = KEY_VOLUMEUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_up = amixer set Master 5%+
command_volume_down = amixer set Master 5%-
binding_mute = KEY_MUTE
command_mute = amixer set Master toggle

[window-rules]
alpha_code = on created if app_id is "Code" then set alpha 0.9
alpha_ytm = on created if app_id is "YouTube Music" then set alpha 0.9
alpha_blanket = on created if app_id is "com.rafaelmardojai.Blanket" then set alpha 0.8
